<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      color: #333;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #667eea;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #764ba2;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Forgot Password</h2>
      <p>Enter your email to recover your password</p>
    </div>
    <form id="forgotForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="resetEmail" placeholder="Email Address" required />
      </div>
      <button type="submit" class="submit-btn">Recover Password</button>
    </form>
    <div class="message" id="message"></div>
    <div class="back-link">
      Remembered? <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();
      const storedUsers = JSON.parse(localStorage.getItem("users")) || [];

      const user = storedUsers.find(u => u.email === email );

      if (user) {
        message.textContent = `Your password is: ${user.password}`;
        message.className = "message success";
        message.style.display = "block";
      } else {
        message.textContent = "Email not found in our records.";
        message.className = "message error";
        message.style.display = "block";
      }
    });
  </script>
</body>
</html>
